pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            name = 'NeoForge'
            url = 'https://maven.neoforged.net/releases'
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.8.0'
}

rootProject.name = 'spark'
include (
        'spark-api',
        'spark-common',
        'spark-bukkit',
        'spark-bungeecord',
        'spark-velocity',
        'spark-velocity4',
        'spark-sponge7',
        'spark-sponge8',
        'spark-forge',
        'spark-neoforge',
        'spark-fabric',
        'spark-nukkit',
        'spark-waterdog',
        //'spark-minestom', // disabled until minestom publish their maven artifacts to a proper repo
)
