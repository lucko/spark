plugins {
    id 'net.kyori.blossom' version '1.1.0'
}

dependencies {
    compile project(':spark-common')
    compile 'net.kyori:text-adapter-spongeapi:1.0.3'
    compileOnly 'org.spongepowered:spongeapi:7.1.0'
    annotationProcessor 'org.spongepowered:spongeapi:7.1.0'
}

blossom {
    replaceTokenIn('src/main/java/me/lucko/spark/sponge/SparkSpongePlugin.java')
    replaceToken '@version@', project.pluginVersion
    replaceToken '@desc@', project.pluginDescription
}
